{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ballot Assist</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'admin/fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="{% static 'admin/vendor/date-picker/css/datepicker.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'admin/css/style.css' %}">

		<!-- Local CSS -->
		<style type="text/css">
			html {
				background-color: black;
			}
		</style>

	</head>
	<body>
		<div class="wrapper">
            <form action="POST" id="wizard">
                <h4></h4>
                <section>
                    <div class="inner">
						<div class="image-holder">
							<img src="{% static 'admin/img/form-wizard-1.jpg' %}" alt="">
						</div>
						<div class="form-content">
							<div class="form-inner">
								<div class="form-header">
									<h3>Place Ballot</h3>
									<p>~ Enter text ~</p>
								</div>
								<div class="form-row">
									<label for="">
										<i class="zmdi zmdi-account-o"></i>
										Balloter's Name
									</label>
									<input type="text" class="form-control" placeholder="Balloter's Name">
								</div>
								<div class="form-row">
									<label for="">
										<i class="zmdi zmdi-account-o"></i>
										Ballotee Name
									</label>
									<input type="text" class="form-control" placeholder="Ballotee Name">
								</div>
								<div class="form-row">
									<button type="submit" style="background-color: green; color: black; width: 100%; padding: 20px; border-radius: 6px;">Submit</button>
								</div>
							</div>
						</div>
					</div>
                </section>
            </form>
		</div>

		<script src="{% static 'admin/js/jquery-3.3.1.min.js' %}"></script>

		<!-- DATE-PICKER -->
		<script src="{% static 'admin/vendor/date-picker/js/datepicker.js' %}"></script>
		<script src="{% static 'admin/vendor/date-picker/js/datepicker.en.js' %}"></script>
		
		<!-- JQUERY STEP -->
		<script src="{% static 'admin/js/jquery.steps.js' %}"></script>

		<script src="{% static 'admin/js/main.js' %}"></script>

<!-- Template created and distributed by Colorlib -->
</body>
</html>
